  Отображаются товары по ключевому слову постранично. На первой странице нет совпадений, но при дальнейшем перелистывании страниц каталога, товары по ключевому слову отображаются
  
- summary: |
  Орфографическая ошибка при заказе товара из корзины
environment: |
  Chrome 115.0.5790.170 (Официальная сборка) (64 бит)
  MacOS Ventura версия 13.4.1
steps-to-reproduce: |
  1. Добавить любой товар в корзину
  2. Перейти в корзину
  3. Нажать на кнопку "Оформить заказ"
expected-result: |
  Появляется всплывающее окно "Заказ успешно оформлен", ниже указаны наименования товаров, их количество, их стоимость, а также сумма покупки.
actual-result: |
  Все ожидаемые результаты выполнены, но в слове "Оформлен" пропущена первая буква "О". Скрин ошибки в файле ОРФ1

