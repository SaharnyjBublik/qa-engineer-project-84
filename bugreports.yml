- summary: |
  Поиск по ключевому слову ограничен страницей поиска, а не всеми товарами
environment: |
  Chrome 115.0.5790.170 (Официальная сборка) (64 бит)
  MacOS Ventura версия 13.4.1
steps-to-reproduce: |
  1. На любой странице каталога выбать язык "English"
  2. В поле "Поиск" вводим слово "Ring"
  3. Перелистывать все страницы каталога
expected-result: |
  Должны отображаться все товары повсему интернет-магазину на одной странице
