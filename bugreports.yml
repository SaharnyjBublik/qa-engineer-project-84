- summary: |
  Не переводится наименование и описание товара, при изменении языка на русский
environment: |
  Chrome 115.0.5790.170 (Официальная сборка) (64 бит)
  MacOS Ventura версия 13.4.1
steps-to-reproduce: |
  1. На любой странице каталога выбать язык "Russian"
  2. На переведенной странице нажать на любой товар
expected-result: |
  Должна отобразиться станица товара с переведенным наименованием и описанием
actual-result: |
  Открывается странца товара, но наименование товара и его описание не переведены на русский язык

- summary: |
