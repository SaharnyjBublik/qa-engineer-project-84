---
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При введении в фильтре поиска запроса полностью или частично, на странице отображаются соответствующие результаты подбора товара
  prerequisites: |
    Открыт католог
  test-data: |
    Выбранный язык = English
  steps:
    - В поле поиска "Search" вводим слово "phone"
  expected-result: |
    Пользователь должен увидеть товары имеющие в названии или описании ключевое слово

- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе в фильтре категории товара, на странице отображаются соответствующие товары
  prerequisites: |
    Открыт католог
  test-data: |
    Выбранный язык = English
  steps:
    - В выпадающем меню "Category" выбираем "laptops"
  expected-result: |
    Пользователь должен увидеть товары относящиеся к этой категории

- summary: |
    Просмотр товара и подробной информации о нем
  requirement: |
    При открытии карточки товара, пользователь сможет увидеть основное и дополнительные фото товара, а также описание соответствующего товара, его рейтинг и цену до скидки и со скидкой
  prerequisites: |
    Открыт каталог
  test-data: |
    no data
  steps:
    - Выбрать интересуемый товар
    - Нажать на изображение товара
  expected-result: |
    Открывается карточка товара с основной и дополнительными фото, описание товара, ценой, рейтингом и кнопкой добавления товара в корзину

- summary: |
    Просмотр товара в каталоге постранично
  requirement: |
    При просмотре товаров в каталоге пользователь имеет возможность постраничного просмотра всех товаров
  prerequisites: |
    Открыт каталог
  test-data: |
    Выбранный язык = Russian
  steps:
    - В самом начале или самом конце страницы нажать кнопку "Следующая"
  expected-result: |
    Открывается следующая станица с товарами каталога
   
- summary: |
    Добавление товара в корзину
  requirement: |
    Товар отображается в корзине
  prerequisites: |
    Корзина магазина пустая
  test-data: |
    no data
  steps:
    - Нажать на кнопку "В корзину" любого товара
    - Открыть корзину
  expected-result: |
    В корзине отображается добавленный товар

- summary: |
    Продолжить выбор после добавления товаров в корзину
  requirement: |
    После того как клиент уже выбрал какие-либо товары и положил их в корзину, он может продолжить выбор других товаров
  prerequisites:
    Открыта корзина
    В корзине лежит любой товар
  test-data: |
    В корзине лежит любой товар
  steps:
    - Нажать на кнопку "Продолжить покупки"
  expected-result: |
    Пользователь вернулся в каталог для дальнейшего выбора товара

- summary: |
    Оформление заказа товара
  requirement: |
    Заказ успешно оформлен и направлен менеджеру магазина.
  prerequisites:
    Открыта корзина
    В корзине лежит товар "Key Holder"
  test-data: |
    Продукт = Key Holder
  steps:
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Появилось всплывающее окно "Заказ успешно оформлен"
    Ниже указано название товара, количество и сумма заказа
