---
- summary: |
    Добавление товара в корзину
  requirement: |
    Товар отображается в корзине
  prerequisites: |
    Открыта станица магазина https://hexlet-products-store.vercel.app/products/30
    Корзина магазина пустая
  test-data: |
    Выбранный язык = Russian
    Продукт = Key Holder
  steps:
    - Нажать на кнопку "В корзину"
    - Проверить, что товар был успешно добавлен в корзину
  expected-result: |
    Над кнопкой "Корзина" появила цифра 1
    При переходе в корзину отображается добавленный товар "Key Holder", количество и его стоимость

- summary: |
    Оформление заказа товара
  requirement: |
    Заказ оформлен и направлен менеджеру магазина.
  prerequisites:
    Открыта корзина https://hexlet-products-store.vercel.app/cart
    Выбран товар "Key Holder"
  test-data: |
    Выбранный язык = Russian
    Продукт = Key Holder
  steps:
    - Нажать на кнопку "Оформить заказ"
    - В появившемся окне оформить поля для обатной связи: номер телефона и e-mail
  expected-result: |
    Появилось всплывающее окно "Заказ успешно оформлен"
    Ниже указано название товара "Key Holder" количество и сумма заказа

    - summary: |
    Проверка функционала поиска в интернет-магазине
  requirement: |
    При введении в фильтре поиска запроса полностью или частично, на странице отображаются соответствующие результаты подбора товара
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  test-data: |
    Выбранный язык = English
  steps:
    - В поле поиска "Search" вводим слово "phone"
  expected-result: |
    Пользователь должен увидеть товары имеющие в названии или описании слово "phone"
