bugreports:
  - summary: |
      Не переводится наименование и описание товара, при изменении языка на русский
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      1. На любой странице каталога выбать язык "Английский"
      2. На переведенной странице нажать на любой товар
    expected-result: |
      Должна отобразиться станица товара с переведенным наименованием и описанием
    actual-result: |
      Открывается странца товара, но наименование товара и его описание не переведены на русский язык

  - summary: |
      Не работает фильтрация по ключевому слову при выборе русского языка
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      1. На любой странице каталога выбать язык "Russian"
      2. В поле "Поиск" вводим слово "обувь"
    expected-result: |
      Должны отобразиться все товары, соответствующие этому ключевому слову
    actual-result: |
      Отображаются товары только первой страницы, но они не соответствуют ключевому слову

  - summary: |
      Не реализован поиск по рейтингу
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      no steps
    expected-result: |
      Исходя из требований, в интернет-магазине должен отображаться и работать поиск по рейтингу товара.
    actual-result: |
      Поиск по рейтингу не реализован

  - summary: |
      Поиск по ключевому слову ограничен страницей поиска, а не всеми товарами
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      1. Выбрать язык "English"
      2. На первой странице в поле "Поиск" вводим слово "Ring"
      3. Удаляем слово "Ring"
      4. Открываем вторую страницу
      5. В поле "Поиск" вводим слово "Ring"
    expected-result: |
      Должны отображаться все товары по всему интернет-магазину на одной странице
    actual-result: |
      На первой странице нет товаров соответствующих ключевому слову, но призвести аналогичный поиск по второй странице пользователь не может, т.к. при поиске пропадает кнопка "next". Скрин SearchKW1.
      Поиск по ключевому слову на дальнейших страницах заставляет пользователя сперва удалить из поля "Поиск" ключевое слово. Скрин SearchKW2. После этого перейти на следующую страницу и начать поиск уже на ней. Скрин SearchKW3.

  - summary: |
      Ошибки при заказе товара из корзины
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      1. Открыть инструмент DevTools
      2. Добавить любой товар в корзину
      3. Перейти в корзину
      4. Нажать на кнопку "Оформить заказ"
    expected-result: |
      Появляется всплывающее окно "Заказ успешно оформлен", ниже указаны наименования товаров, их количество, их стоимость, а также сумма покупки.
      Сам заказ поступает на сервер магазина.
    actual-result: |
      Используя DevTools, видно что заказ не уходит на сервер - код ошибки 200. Скрин DEV1
      Также в всплывающем окне, в слове "Оформлен" пропущена первая буква "О". Скрин ошибки в файле ОРФ1

  - summary: |
      Нет возможности корректировки количества товаров в корзине
    environment: |
      Chrome 115.0.5790.170/MacOS Ventura версия 13.4.1
    steps-to-reproduce: |
      1. Добавить любой товар в корзину
      2. Перейти в корзину
    expected-result: |
      У пользователя должна быть возможность добавить количество товара до имеющегося в наличии или убавить излишнее количество, но не ниже 1 шт.
    actual-result: |
      Не реализована возможность корректировки количества товара в корзине.
